<div class="shadow-lg card">
    <div class="card-body p-2">
        <div class="card-img-wrapper">
            <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpeg">
            <img *ngIf="!property.Image" class="card-img-top" src="assets/images/default.jpeg">
            <ul class="list-inline text-center member-icons animate">
                <li class="list-inline-item"><button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-pen-to-square"></i></button></li>
                <li class="list-inline-item"><button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button></li>
            </ul>
        </div>
        
        <h1>{{property.Type}}</h1>
        <h2>{{property.Name}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
